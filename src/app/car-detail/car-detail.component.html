<div *ngIf="car" class="car-card">
    <div>
        <h2>{{car.brand}} - {{car.model}}</h2>
    </div>
    <div>
        <h3>Year of production: {{car.year_of_production}}</h3>
    </div>
    <div>
        <span>Price: {{car.price}} EUR</span>
    </div>
    <div>
        <span>Condition: {{car.condition}}</span>
    </div>
    
</div>
